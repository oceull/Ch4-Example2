<!DOCTYPE html>
<html>
<head>
	<title>A Simple App</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<HEADER>
		<h1>Comments</h1>
		<h3>A simple app that allows a user to inut comments</h3>
		<hr>
	</HEADER>

	<main>
		<!-- note that we use a dash here for our CSS class name
		that contains multiple words, that's a CSS convention -->
		<section class="comment-input">
			<p>Add Your Comment:</p>
			<input type="text" name=""><button>+</button>
		</section>

		<section class="comments"> 
			<p>This is the first comment!</p>
			<p>Here's a second one!</p>
			<p>And this is one more.</p>
			<p>Here is another one</p>
		</section>
	</main>

	<footer>
		<hr>
		<p>this work is released into the public domain</p>
	</footer>

	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
